kind: Deployment
metadata:
  name: myweb
  namespace: default
  labels:
      app: myweb
      cpp: web
spec:
  replicas: 1
  selector:
    app: myweb
  template:
    metadata:
      labels:
        app: myweb
    spec:
      containers:
        - image: docker.io/tomcat:7
          name: myweb
          command: ["/bin/sh"]
          args: ["-c","while true;do echo hello;sleep 10;done"]
          resources:
            requests:
              memory: 128Mi
              cpu: 1
            limits:
              memory: 1G
              cpu: 2
          ports: 
          - containerPort: 8080
        - image: ustc.mcc.com/library/myapp:v1
          name: myweb
          command: "while true;do echo hello;sleep 10;done"
          resources:
            requests:
              memory: 128Mi
              cpu: 1
            limits:
              memory: 1G
              cpu: 2
          ports:
            containerPort: 8080
